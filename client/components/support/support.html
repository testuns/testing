<template name="Support">

  <section class="hbox stretch " style="padding-top: 88px;">

    <section class="vbox">

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="" data-pages="parallax">
              <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
                <form class="navbar-form navbar-right hidden-xs" role="search">
                  <div class="form-group ">
                    <div class="input-group ">

                      <input type="text" class="form-control" xsearch="labour_list" placeholder="Carian..">

                  <span class="input-group-addon primary cursor">
                    <i class="fa fa-search "></i>
                  </span>
                    <span xaction="add" class="input-group-addon success cursor">
                      <i class="fa fa-plus"></i>
                    </span>
                    </div>
                  </div>
                </form>
              </div>

              {{#if isReady}}

              <div class="container-fluid container-fixed-lg ">
                SUPPORT
                <br>
                <hr style="margin-top: 2px;">
                  {{#each .}}
                  <div class="col-md-12">
                    <div class="panel ">
                      <div class="panel-heading">
                        {{header}}
                      </div>

                      <div class="panel-body">
                        <div class="panel-title">
                          {{title}}
                        </div><br/>
                        {{descriptionBi}}
                      </div>
                    </div>
                  </div>
                  {{/each}}
              </div>

              {{/if}}

            </div>
          </div>
        </div>
      </div>

    </section>


  </section>

</template>
